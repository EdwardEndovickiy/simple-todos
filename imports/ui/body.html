<body>
  <div class="container">
    <header>
      <h1>Todo List</h1>
         
      <form class="new-task">
        <input type="text" name="text" placeholder="Добавьте новую задачу" />
      </form>
        
    </header>
 
    <ul>
      {{#each tasks}}
        {{> task}}
      {{/each}}
    </ul>
  </div>
</body>
 
<template name="task">
  <li class="{{#if checked}}checked{{/if}}">{{text}}</li>
</template>
